<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Request Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #bbb;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group-half {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-group-half .form-group {
            flex: 1;
        }

        .form-group-half .form-group input[type="text"],
        .form-group-half .form-group select {
            width: 100%;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #e50914;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #b40810;
        }

        .instructions {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Movie Request Form</h2>
        <form id="movie-request-form" action="submit2.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="movie-name">Movie/Series Name <span style="color: #e50914;">*</span></label>
                <input type="text" id="movie-name" name="movie_name" required>
            </div>
            <div class="form-group-half">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" id="year" name="year">
                </div>
                <div class="form-group">
                    <label for="type">Type <span style="color: #e50914;">*</span></label>
                    <select id="type" name="type" required>
                        <option value="18+">18+</option>
                        <option value="Apps">Apps</option>
                        <option value="Drama">Drama</option>
                        <option value="Movie">Movie</option>
                        <option value="Natok">Natok</option>
                        <option value="Others">Others</option>
                        <option value="Reels">Reels</option>
                        <option value="Series">Series</option>
                    </select>
                </div>
            </div>
            <div class="form-group-half">
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="Bangla">Bangla</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Korean">Korean</option>
                        <option value="South Indian">South Indian</option>
                        <option value="Dual Audio">Dual Audio</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quality">Quality</label>
                    <select id="quality" name="quality">
                        <option value="1080">1080</option>
                        <option value="720">720</option>
                        <option value="480">480</option>
                        <option value="360">360</option>
                        <option value="144">144</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="image">Upload a movie poster (optional)</label>
                <input type="file" id="image" name="image" accept="image/jpeg, image/png">
            </div>
            <div class="form-group">
                <button type="submit">Submit Request</button>
            </div>
            <div class="instructions">
                Please fill out all required fields. Requests will be processed within 2-3 hours. Ensure you provide accurate details for faster processing.
            </div>
        </form>
    </div>
</body>
</html>
