<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message {
            text-align: center;
            max-width: 400px;
        }

        .animation-ctn {
            text-align: center;
            margin-top: 5em;
        }

        .icon {
            display: inline-block;
            margin: 0 auto;
        }

        svg {
            width: 154px;
            height: 154px;
        }

        .checkmark-circle {
            stroke-dasharray: 480px;
            stroke-dashoffset: 480px;
            stroke-width: 5; /* Increased stroke width */
            fill: none;
            stroke: #22AE73;
            animation: checkmark-circle 1s ease-in-out forwards;
        }

        .checkmark-check {
            stroke-dasharray: 100px;
            stroke-dashoffset: 100px;
            stroke-width: 12; /* Adjusted stroke width for the checkmark */
            stroke: #fff;
            fill: none;
            animation: checkmark 0.5s ease-in-out 0.5s forwards; /* Faster animation */
        }

        @keyframes checkmark-circle {
            0% {
                stroke-dashoffset: 480px;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100px;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        .message h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .message p {
            font-size: 16px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="animation-ctn">
            <div class="icon icon--order-success svg">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" stroke="#22AE73" stroke-width="2">
                        <circle cx="77" cy="77" r="72" class="checkmark-circle"></circle>
                        <circle cx="77" cy="77" r="72" style="stroke-dasharray:480px, 480px; stroke-dashoffset: 960px;"></circle>
                        <polyline class="checkmark-check" points="43.5,77.8 63.7,97.9 112.2,49.4"></polyline>
                    </g>
                </svg>
            </div>
        </div>
        <h2>Request Submitted!</h2>
        <p>Your request was submitted. We will upload the movie in 2â€“3 hours.</p>
        <div class="buttons">
            <a href="http://readyshare1.ddns.net/shares/Movies/" class="button">Access Content</a>
            <a href="http://readyshare1.ddns.net/" class="button">Submit Another Request</a>
        </div>
    </div>
</body>
</html>
